        var Filters = {"province": "str","religion": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_province = document.createElement('div');
            div_province.id = "div_province";
            div_province.className= "filterselect";

            province_options_str  += '<option value="ตาก">ตาก</option>';
            province_options_str  += '<option value="นครสวรรค์">นครสวรรค์</option>';
            province_options_str  += '<option value="น่าน">น่าน</option>';
            province_options_str  += '<option value="พะเยา">พะเยา</option>';
            province_options_str  += '<option value="พิจิตร">พิจิตร</option>';
            province_options_str  += '<option value="พิษณุโลก">พิษณุโลก</option>';
            province_options_str  += '<option value="ลำปาง">ลำปาง</option>';
            province_options_str  += '<option value="ลำพูน">ลำพูน</option>';
            province_options_str  += '<option value="สุโขทัย">สุโขทัย</option>';
            province_options_str  += '<option value="อุตรดิตถ์">อุตรดิตถ์</option>';
            province_options_str  += '<option value="อุทัยธานี">อุทัยธานี</option>';
            province_options_str  += '<option value="เชียงราย">เชียงราย</option>';
            province_options_str  += '<option value="เชียงใหม่">เชียงใหม่</option>';
            province_options_str  += '<option value="เพชรบูรณ์">เพชรบูรณ์</option>';
            province_options_str  += '<option value="แพร่">แพร่</option>';
            province_options_str  += '<option value="แม่ฮ่องสอน">แม่ฮ่องสอน</option>';

            lab_province.className = 'filterlabel';
            div_province.appendChild(lab_province);
            var reset_province = document.createElement('div');
            reset_province.innerHTML = 'clear filter';
            reset_province.className = 'filterlabel';
            reset_province.onclick = function() {
                var options = document.getElementById("sel_province").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_province.appendChild(reset_province);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_religion = document.createElement('div');
            div_religion.id = "div_religion";
            div_religion.className= "filterselect";
            document.getElementById("menu").appendChild(div_religion);
            sel_religion = document.createElement('select');
            sel_religion.multiple = true;
            sel_religion.size = 3;
            sel_religion.id = "sel_religion";
            var religion_options_str = "<option value='' unselected></option>";
            sel_religion.onchange = function(){filterFunc()};
            religion_options_str  += '<option value="คริสต์">คริสต์</option>';
            religion_options_str  += '<option value="พุทธ">พุทธ</option>';
            religion_options_str  += '<option value="อิสลาม">อิสลาม</option>';
            sel_religion.innerHTML = religion_options_str;
            div_religion.appendChild(sel_religion);
            var lab_religion = document.createElement('div');
            lab_religion.innerHTML = 'religion';
            lab_religion.className = 'filterlabel';
            div_religion.appendChild(lab_religion);
            var reset_religion = document.createElement('div');
            reset_religion.innerHTML = 'clear filter';
            reset_religion.className = 'filterlabel';
            reset_religion.onclick = function() {
                var options = document.getElementById("sel_religion").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_religion.appendChild(reset_religion);
        </script>
