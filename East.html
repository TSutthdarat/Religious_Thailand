        function style_TotalEastt_3_0(feature) {
            switch(String(feature.properties['religion'])) {
                case 'คริสตร์':
                    return {
                pane: 'pane_TotalEastt_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(155,155,155,0.8196078431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,75,200,1.0)',
                interactive: true,
            }
                    break;
                case 'พุทธ':
                    return {
                pane: 'pane_TotalEastt_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(155,155,155,0.8196078431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
                    break;
                case 'อิสลาม':
                    return {
                pane: 'pane_TotalEastt_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(155,155,155,0.8196078431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',

                    break;
            }

        map.createPane('pane_TotalEastt_3');
        map.getPane('pane_TotalEastt_3').style.zIndex = 403;
        map.getPane('pane_TotalEastt_3').style['mix-blend-mode'] = 'normal';
        var layer_TotalEastt_3 = new L.geoJson(json_TotalEastt_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TotalEastt_3',
            layerName: 'layer_TotalEastt_3',
            pane: 'pane_TotalEastt_3',
            onEachFeature: pop_TotalEastt_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TotalEastt_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TotalEastt_3);
        map.addLayer(layer_TotalEastt_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'TotalEastt<br /><table><tr><td style="text-align: center;"><img src="legend/TotalEastt_3_ครสตร0.png" /></td><td>คริสตร์</td></tr><tr><td style="text-align: center;"><img src="legend/TotalEastt_3_พทธ1.png" /></td><td>พุทธ</td></tr><tr><td style="text-align: center;"><img src="legend/TotalEastt_3_อสลาม2.png" /></td><td>อิสลาม</td></tr></table>': layer_TotalEastt_3,'<img src="legend/east_2.png" /> east': layer_east_2,"Stamen Toner Lite": layer_StamenTonerLite_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();

            layer: layer_TotalEastt_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"province": "str","religion": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_province = document.createElement('div');
            div_province.id = "div_province";
            div_province.className= "filterselect";
            document.getElementById("menu").appendChild(div_province);
            sel_province = document.createElement('select');
            sel_province.multiple = true;
            sel_province.size = 9;
            sel_province.id = "sel_province";
            var province_options_str = "<option value='' unselected></option>";
            sel_province.onchange = function(){filterFunc()};
            province_options_str  += '<option value="จันทบุรี">จันทบุรี</option>';
            province_options_str  += '<option value="ฉะเชิงเทรา">ฉะเชิงเทรา</option>';
            province_options_str  += '<option value="ชลบุรี">ชลบุรี</option>';
            province_options_str  += '<option value="ตราด">ตราด</option>';
            province_options_str  += '<option value="นครนายก">นครนายก</option>';
            province_options_str  += '<option value="ปราจีนบุรี">ปราจีนบุรี</option>';
            province_options_str  += '<option value="ระยอง">ระยอง</option>';
            province_options_str  += '<option value="สมุทรปราการ">สมุทรปราการ</option>';
            province_options_str  += '<option value="สระแก้ว">สระแก้ว</option>';
            sel_province.innerHTML = province_options_str;
            div_province.appendChild(sel_province);
            var lab_province = document.createElement('div');
            lab_province.innerHTML = 'province';
            lab_province.className = 'filterlabel';
            div_province.appendChild(lab_province);
            var reset_province = document.createElement('div');
            reset_province.innerHTML = 'clear filter';
            reset_province.className = 'filterlabel';
            reset_province.onclick = function() {
                var options = document.getElementById("sel_province").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_province.appendChild(reset_province);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_religion = document.createElement('div');
            div_religion.id = "div_religion";
            div_religion.className= "filterselect";
            document.getElementById("menu").appendChild(div_religion);
            sel_religion = document.createElement('select');
            sel_religion.multiple = true;
            sel_religion.size = 4;
            sel_religion.id = "sel_religion";
            var religion_options_str = "<option value='' unselected></option>";
            sel_religion.onchange = function(){filterFunc()};
            religion_options_str  += '<option value="NULL">NULL</option>';
            religion_options_str  += '<option value="คริสตร์">คริสตร์</option>';
            religion_options_str  += '<option value="พุทธ">พุทธ</option>';
            religion_options_str  += '<option value="อิสลาม">อิสลาม</option>';
            sel_religion.innerHTML = religion_options_str;
            div_religion.appendChild(sel_religion);
            var lab_religion = document.createElement('div');
            lab_religion.innerHTML = 'religion';
            lab_religion.className = 'filterlabel';
            div_religion.appendChild(lab_religion);
            var reset_religion = document.createElement('div');
            reset_religion.innerHTML = 'clear filter';
            reset_religion.className = 'filterlabel';
            reset_religion.onclick = function() {
                var options = document.getElementById("sel_religion").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_religion.appendChild(reset_religion);
        </script>
